<!DOCTYPE html>
<html>
<head>
  <title>canvas</title>
  <link rel="stylesheet" href="app.css" data-no-instant="">
</head>
<body>
  <div class="inline">
    <canvas id="canvas"></canvas>
  </div>
  <div class="inline">
    <form>
      <label for="angular-speed">Vitesse</label>
      <input id="angular-speed" type="number" placeholder="vitesse angulaire">
      <label for="color">Couleur</label>
      <input id="color" type="color" placeholder="couleur">
      <label for="lineWidth">Epaisseur</label>
      <input id="lineWidth" type="number" max="50" min="1" placeholder="épaisseur de trait">
      <label for="radius">Rayon</label>
      <input id="radius" type="number" max="50" min="1" placeholder="rayon">
      <button id="start" type="button">démarrer</button>
      <button id="stop" type="button">arrêter</button>
      <button id="stop-circle" type="button">arrêter le cercle</button>
      <button id="undo" type="button">défaire</button>
      <button id="clear" type="button">tout effacer</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
