<html>
  <head>
      <title>Gear editor</title>
  </head>
  <body style="display: grid;">
    <div>
      <div>
        <label for="teeth">teeth</label>
        <input id="teeth" type="number" min="8" step="8" max="1024" placeholder="48" />
      </div>
      <div>
        <label for="teethAngle">teethAngle</label>
        <input id="teethAngle" type="number" min="0.5" step="0.2" max="3.14159" placeholder="48" />
      </div>
      <div>
        <label for="flatteningRate">flatteningRate</label>
        <input id="flatteningRate" type="number" min="0" step="0.01" max="0.25" placeholder="48" />
      </div>
    </div>
    <br>
    <div id="container"></div>
    <script src="index-gear.ts"></script>
  </body>
</html>
