<!DOCTYPE html>
<html>
<head>
  <title>Spirograph</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="app.css" data-no-instant="">
  <link rel="stylesheet" href="style.css" data-no-instant="">
</head>
<body>
  <div class="inline">
    <div id="container"></div>
  </div>
  <div class="inline">
    <form xclass="gold">
      <label for="angular-speed">Vitesse</label>
      <input id="angular-speed" type="number" max="30" min="-30" step="5" placeholder="vitesse angulaire">
      <label for="color">Couleur</label>
      <input id="color" type="color" placeholder="couleur">
      <label for="lineWidth">Epaisseur</label>
      <input id="lineWidth" type="number" max="50" min="1" placeholder="épaisseur de trait">
      <label for="radius">Rayon cercle mobile</label>
      <input id="radius" type="number" min="1" step="10" placeholder="rayon">
      <label for="radiusFixed">Rayon cercle fixe</label>
      <input id="radiusFixed" type="number" min="30" step="10" placeholder="rayon">
      <!-- grille -->
      <button class="gold" id="toggleGrid" type="button"><span class="fa fa-table fa-2x"></span></button>
      <!-- démarrer -->
      <button class="gold" id="start" type="button"><span class="fa fa-pencil-square-o fa-2x"></span></button>
      <!-- arrêter -->
      <button class="gold" id="stop" type="button"><span class="fa fa-pencil fa-2x"></span></button>
      <!-- arrêter le cercle -->
      <button class="gold" id="stop-circle" type="button">arrêter le cercle</button>
      <!-- défaire -->
      <button class="gold" id="undo" type="button"><span class="fa fa-undo fa-2x"></span></button>
      <!-- tout effacer -->
      <button class="gold" id="clear" type="button"><span class="fa fa-trash-o fa-2x"></span></button>
      <!-- sauvegarder -->
      <button class="gold" id="save" type="button"><span class="fa fa-floppy-o fa-2x"></span></button>

      <div id="sizes">
        <svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle id="sizeXS" cx="20" cy="40" r="10" stroke="black" fill="grey" stroke-width="2"/>
          <circle id="sizeS" cx="60" cy="40" r="15" stroke="black" fill="grey" stroke-width="2"/>
          <circle id="sizeM" cx="110" cy="40" r="20" stroke="black" fill="grey" stroke-width="2"/>
          <circle id="sizeL" cx="173" cy="40" r="25" stroke="black" fill="grey" stroke-width="2"/>
        </svg>
      </div>

      <a id="canvasImgDl" href="x" download="export.png" style="visibility: collapse"></a>

    </form>
  </div>
  <script src="index.ts"></script>
</body>
</html>
